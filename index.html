<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/172eafd941.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="slidesContainer">
          <img class="last" src="/attachments/Valorant-Mobile.jpg" alt="valo" />
          <img src="/attachments/league of legends.jpg" alt="league" />
          <img src="/attachments/overwatch.jpg" alt="overwatch" />
          <img src="/attachments/Valorant-Mobile.jpg" alt="valorant" />
          <img
            class="first"
            src="/attachments/league of legends.jpg"
            alt="league"
          />
        </div>
        <button id="prevBtn"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="nextBtn"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <div class="btnWrapper">
        <button class="slideBtns last"></button>
        <button class="slideBtns"></button>
        <button class="slideBtns"></button>
        <button class="slideBtns"></button>
        <button class="slideBtns first"></button>
      </div>
    </div>
  </body>
</html>
